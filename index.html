<!DOCTYPE html>
<html>
	<body>
		<h2>Basic HTML Table</h2>
		<h1>Hello World</h1>
		<p>hi ima noob.</p>
		<table style="width:100%">
			<tr>
				<th>Command Name</th>
				<th>Description</th>
				<th>Examples</th>
			</tr>
			<script>
				$(document).ready(function() {
					$.getJSON("stored/fun.json", function(data) {
						var commandData = "";
						$.each(data.content, function(key, value) {
							commandData += "<tr>";
							commandData += "<td>" + value.name + "</td>";
							commandData += "<td>" + value.description + "</td>";
							commandData += "<td>" + value.examples + "</td>";
							commandData += "</tr>";
						});
						$("#command_table").append(commandData);
					});
				});
			</script>
		</table>
	</body>
</html>
