<html>

<head>

    <script>
        $(function () {
            var people = [];

            $.getJSON("stored/personal.json", function (data) {
                $.each(data.content, function (i, f) {
                    var tblRow =
                        "<tr>" +
                        "<td>" +
                        f.name +
                        "</td>" +
                        "<td>" +
                        f.args +
                        "</td>" +
                        "<td>" +
                        f.description +
                        "</td>" +
                        "<td>" +
                        f.aliases +
                        "</td>" +
                        "</tr>";
                    $(tblRow).appendTo("#userdata tbody");
                });
            });
        });
    </script>
</head>

</head>
